<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Select with Javascript</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h3>Style default HTML &lt;select&gt; with Javascript & CSS</h3>

    <div id="body-wrapper">
        <div class="custom-select">
            <select>
                <option value="0">Vanilla Js &lt;select&gt; element</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
                <option value="5">Option 5</option>
            </select>
        </div>

        <div class="custom-select-jq">
            <select>
                <option value="0"></option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
                <option value="5">Option 5</option>
            </select>
            <ul id="jq-options">
                <li>Option 1</li>
                <li>Option 2</li>
                <li>Option 3</li>
                <li>Option 4</li>
                <li>Option 5</li>
            </ul>
        </div>
        

        <p id="disclaimer">adapted by <a href="http://dinahchen.rocks/recruiter" target="_blank">Dinah Chen</a></p>

    </div>
    <script src="custom.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="custom-jq.js"></script>
    
</body>
</html>
